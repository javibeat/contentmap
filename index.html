<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="column1">
            <div class="card1">Card 1</div>
            <div class="card2">Card 2</div>
            <div class="cards1">
                <div class="card3">Card 3</div>
                <div class="card4">Card 4</div>
            </div>
            <div class="card5">Card 5</div>
        </div>

        <div class="column2">
            <div class="card6">Card 6</div>

            <div class="card7">
                <div class="carousel">
                    <div class="carousel-track">
                        <!-- Slide 1: Memoji -->
                        <div class="memoji-slide">
                            <img src="img/memoji.png" alt="Memoji">
                            <h2>Welcome.</h2>
                            <p>Take a look around.</p>
                        </div>
                        <!-- Slide 2: Imagen 1 -->
                        <img src="img/imagen1.jpg" alt="Image 1">
                        <!-- Slide 3: Imagen 2 -->
                        <img src="img/imagen2.jpg" alt="Image 2">
                    </div>
                    <div class="carousel-nav">
                        <button class="carousel-indicator current-slide"></button>
                        <button class="carousel-indicator"></button>
                        <button class="carousel-indicator"></button>
                    </div>
                </div>
            </div>
            
            <div class="cards2">
                <div class="card8">Card 8</div>
                <div class="card9">Card 9</div>
            </div>
        </div>

        <div class="column3">
            <div class="card10">Card 10</div>
            <div class="card11">Card 11</div>
            <div class="cards3">
                <div class="card12">Card 12</div>
                <div class="card13">Card 13</div>
            </div>
            <div class="card14">Card 14</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
