<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="column1">
            <div class="card1">
                <div class="card-content">
                    <img src="https://javibeat.com/favicon.ico" alt="Javi Beat Logo" class="card-logo">
                    <h3>Javi Beat - International DJ</h3>
                    <p>javibeat.com</p>
                </div>
            </div>

            <div class="card2">
                <div class="card-content">
                    <img src="img/instagram-logo.png" alt="Instagram Logo" class="card-logo">
                    <h3>@javibeat</h3>
                    <div class="instagram-images">
                        <img src="img/insta1.jpg" alt="Instagram Image 1">
                        <img src="img/insta2.jpg" alt="Instagram Image 2">
                        <img src="img/insta3.jpg" alt="Instagram Image 3">
                        <img src="img/insta4.jpg" alt="Instagram Image 4">
                    </div>
                    <button class="follow-button">Follow 1.1K</button>
                </div>
            </div>

            <div class="cards1">
                <div class="card3">
                    <a href="https://wa.me/971585324519" target="_blank">
                        <img src="img/whatsapp-icon.png" alt="WhatsApp Icon" class="card-icon">
                    </a>
                </div>
                <div class="card4">
                    <a href="mailto:javibeat@gmail.com">
                        <img src="img/mail-icon.png" alt="Mail Icon" class="card-icon">
                    </a>
                </div>
            </div>
            <div class="card5">Card 5</div>
        </div>

        <div class="column2">
            <div class="card6">Card 6</div>

            <div class="card7">
                <div class="carousel">
                    <div class="carousel-track">
                        <!-- Slide 1: Memoji -->
                        <div class="memoji-slide">
                            <img src="img/memoji.png" alt="Memoji">
                            <h2>Welcome.</h2>
                            <p>Take a look around.</p>
                        </div>
                        <!-- Slide 2: Imagen 1 -->
                        <img src="img/imagen1.jpg" alt="Image 1">
                        <!-- Slide 3: Imagen 2 -->
                        <img src="img/imagen2.jpg" alt="Image 2">
                    </div>
                    <div class="carousel-nav">
                        <button class="carousel-indicator current-slide"></button>
                        <button class="carousel-indicator"></button>
                        <button class="carousel-indicator"></button>
                    </div>
                </div>
            </div>
            
            <div class="cards2">
                <div class="card8">Card 8</div>
                <div class="card9">Card 9</div>
            </div>
        </div>

        <div class="column3">
            <div class="card10">Card 10</div>
            <div class="card11">Card 11</div>
            <div class="cards3">
                <div class="card12">Card 12</div>
                <div class="card13">Card 13</div>
            </div>
            <div class="card14">Card 14</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
